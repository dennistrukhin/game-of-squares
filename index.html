<!DOCTYPE html>
<html>
    <head>
        <title>The game of squares</title>
        <meta charset="utf-8" />
        <link href='https://fonts.googleapis.com/css?family=Maven+Pro:400,700' rel='stylesheet' type='text/css'>
        <link type="text/css" href="/css/style.css" rel="stylesheet" />
        
        <script type="text/javascript" src='/js/app.js'></script>
        <script type="text/javascript" src='/js/jquery.js'></script>
        <script type="text/javascript" src='/js/jquery-ui.js'></script>
    </head>
    <body oncontextmenu="return false">
        <div class="header">
            <div class="title">The Game of Squares</div>
            <div class="trackbar">
                <div class="label">Field size: <span class='value'>5 x 4</span></div>
                <div class="track">
                    <div class="handler" data-position='0' id='game-field-size'></div>
                </div>
            </div>
            <div class="trackbar">
                <div class="label">Difficulty level: <span class='value'>0</span></div>
                <div class="track">
                    <div class="handler" data-position='0' id='game-difficulty'></div>
                </div>
            </div>
            <a class='game-start' onclick='app.level.load()'>New game</a>
            <p class='rules'>When a black, gray, or white square is clicked, colours of the square will change.</p>
            <p class='rules'>When a pale-golden square is clicked, squares in a row or column will shift.</p>
            <p class='rules'>The <strong>goal</strong> of the game is to make all squares white.</p>
        </div>
        <div class="content"></div>
        <script>
            $(document).ready(function () {
                window.app.init();
                window.app.level.load();
            });
        </script>
    </body>
</html>
